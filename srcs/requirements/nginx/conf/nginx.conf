# Define the main context
worker_processes 1;

# Define the events context
events {
    worker_connections 1024;
}

# Define the HTTP context
http {
    ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on; # Encrypted algorithms used
    ssl_ciphers HIGH:!aNULL:!MD5; # Ensure only strong secure ciphers are used

    upstream php7.4-fpm {
        server wordpress:9000;
    }

    # SSL Server Block
    server {
        listen 443 ssl;
        server_name localhost;  # Add the server_name

        ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        # (Optional) Enforce Strict HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        index index.html index.htm;
        root /var/www/wordpress;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Location to handle php files
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
